name: docs
on: [push, pull_request, workflow_dispatch]
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  deployments: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
      - name: Export Org files to GitHub Pages
        uses: tecosaur/org-knit-action@v0.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: ./docs/*.org
          export: md
          keep_files: true
      - name: Install dependencies
        run: |
          pip3 install -r docs/requirements.txt
          pip3 install -r backend/requirements.txt
          pip3 install -r collectors/requirements.txt
      - name: Sphinx build
        run: |
          sphinx-apidoc -o ./docs/ backend/ backend/*setup*
          sphinx-apidoc -o ./docs/ collectors/ collectors/*setup*
          sphinx-build docs _build
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '_build'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
